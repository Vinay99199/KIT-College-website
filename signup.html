<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('photos/signupimg.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }
        h2 {
            margin-bottom: 20px;
            color: #003366;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .input-group i {
            margin-right: 10px;
            color: #003366;
        }
        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            font-size: 16px;
        }
        .input-group:hover {
            background: #e0e0e0;
            box-shadow: 0 0 8px rgba(0, 51, 102, 0.5);
        }
        .signup-btn {
            background: #003366;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .signup-btn:hover {
            background: #ff6600;
        }
        .signin-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .signin-link a {
            color: #ff6600;
            text-decoration: none;
        }
        @media (max-width: 400px) {
            .signup-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
        </form>
    </div>
</body>
</html>
